<div class="card">
  <div class="card-image">
    <a [routerLink]="['/movies', result.imdbID]">
      <img [src]="result.Poster" [alt]="result.Title" class="hidden-sm-up">
      <img [src]="result.Poster" [alt]="result.Title" class="hidden-xs-down hidden-md-up">
      <img [src]="result.Poster" [alt]="result.Title" class="hidden-sm-down hidden-lg-up">
      <img [src]="result.Poster" [alt]="result.Title" class="hidden-md-down hidden-xl-up">
      <img [src]="result.Poster" [alt]="result.Title" class="hidden-lg-down">
    </a>
  </div>
  <div class="card-block">
    <h4 class="card-title" [ngbTooltip]="result.Title"><a [routerLink]="['/movies', result.imdbID]">{{ result.Title }}</a></h4>
  </div>
  <div class="card-block">
    <ul class="list-inline pull-xs-left">
      <li class="list-inline-item"><a href="" class="tag tag-danger" (click)="like($event)">{{ likes | async }} <i class="fa fa-heart-o"></i></a></li>
      <li class="list-inline-item tag {{ result.Type | omdbTypeToTagType }}">{{ result.Type | firstToUpper }}</li>
      <li class="list-inline-item tag tag-default">{{ result.Year }}</li>
    </ul>
    <span *ngIf="addingToCollection" class="pull-xs-right text-primary"><i class="fa fa-spinner fa-pulse"></i></span>
    <span *ngIf="(isInCollection | async) === true && !addingToCollection" class="pull-xs-right text-success">In collection <i class="fa fa-check"></i></span>
    <a href="" *ngIf="(isInCollection | async) === false && !addingToCollection" class="card-link pull-xs-right" (click)="onAddToCollection($event)">Add to collection</a>
  </div>
</div>
