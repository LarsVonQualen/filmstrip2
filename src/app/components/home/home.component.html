<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <fs-search (onSearch)="onSearch.next($event)"></fs-search>
    </div>
  </div>
</div>

<fs-search-results [results]="results"></fs-search-results>

<div class="container">
  <div class="row">
    <div class="col-xs-12 text-xs-center">
      <button class="btn btn-outline-primary" type="button" *ngIf="canLoadMore" (click)="nextPage()">Load more</button>
    </div>
  </div>
</div>
